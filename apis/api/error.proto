syntax = "proto3";

package personalwebsite.api;

option go_package = "personal-website-v2/go-apis/api;api";

// Proto file describing the Error.

// The error.
message Error {
    // The error code.
    uint64 code = 1;

    // The error message.
    string message = 2;
}
