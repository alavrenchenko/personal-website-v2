# favicon.ico
location = /favicon.ico {
    log_not_found off;
}

# robots.txt
location = /robots.txt {
    log_not_found off;
}

# gzip
gzip            on;
gzip_vary       on;
gzip_proxied    any;
gzip_comp_level 6;
gzip_min_length 100;
gzip_types      text/plain text/javascript text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
