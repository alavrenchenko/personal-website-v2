upstream pw_website {
    server 127.0.0.1:5006;
    server 127.0.0.1:5007;
}

server {
    listen       56200 ssl http2;
    server_name  localhost;

    # Logging
    access_log  /var/log/nginx/pw/website.access.log combined buffer=512k flush=1m;
    error_log   /var/log/nginx/pw/website.error.log notice;

    # SSL
    ssl_certificate         /etc/nginx/ssl/pw/pw.crt;
    ssl_certificate_key     /etc/nginx/ssl/pw/pw.key;
    ssl_trusted_certificate /etc/nginx/ssl/pw/ca.crt;

    # Security
    include /etc/nginx/conf.d/security.conf;

    # Additional config
    include /etc/nginx/conf.d/general.conf;

    location / {
        limit_req   zone=per_ip burst=10;
        proxy_pass  http://pw_website;
    }

    location /static {
        limit_req   zone=per_ip burst=10 nodelay;
        proxy_pass  http://pw_website;
    }
}

# HTTP redirect
server {
    listen       56000;
    server_name  localhost;

    # Logging
    access_log  /var/log/nginx/pw/website.access.log combined buffer=512k flush=1m;
    error_log   /var/log/nginx/pw/website.error.log notice;

    return 301 https://localhost:56200$request_uri;
}
